<head>
  <title>Gasmesszentrale</title>
</head>

<body>
  {{> pageHeader}}

  <div class="container-fluid">
    {{! Render the router into this div instead of the body}}
    {{> Router}}
  </div>
</body>

<template name="sensorView">
<div class="row">
  <div class="col-md-1">
    <div class="customNavigation">
      <a class="btn btn-default prev" style="height: 300px; width: 80px">Previous</a>
    </div>
  </div>
  <div class="col-md-10">
    <div class="owl-carousel">
      {{#each sensors}}
      {{> sensor}}
      {{/each}}
    </div>
  </div>
  <div class="col-md-1">
    <div class="customNavigation">
      <a class="btn btn-default next" style="height: 300px; width: 80px">Next</a>
    </div>
  </div>
</div>
</template>

<!-- List of sensors with administrations links -->
<template name="sensorList">
<div>
  {{#each sensors}}
  {{> sensorWithAdmin}}
  {{/each}}
</div>
</template>

<template name="sensor">
<div class="sensor">
  <h1>{{name}}</h1>
  <h2>{{description}}</h2>
  <p class="value">{{value}}&nbsp;<span class="si">{{si}}</span></p>
</div>
</template>

<template name="sensorWithAdmin">
<div class="sensor">
  <h1>{{name}}</h1>
  <h2>{{description}}</h2>
  <p class="value">{{value}}&nbsp;<span class="si">{{si}}</span></p>

  <a class="btn btn-danger remove" href="#">
    <i class="fa fa-trash-o fa-lg"></i> Sensor l√∂schen</a>
</div>
</template>

<template name="pageHeader">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        <img alt="RA-GAS" src="Logo-RA-GAS-sw.svg" style="width: 100px">
      </a>
    </div>

    <ul class="nav navbar-nav">
      <li>
      <a href="{{ pathFor 'newSensor' }}">Neuen Sensor anlegen</a>
      </li>
      <li>
        <a href="{{ pathFor 'sensors' }}">Sensoren konfigurieren</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a class="btn btn-default btn-sm" href="#">
          <i class="fa fa-cog"></i> Einstellungen</a>
      </li>
    </ul>
  </div>
</nav>
</template>



<template name="sensorForm">
<form name="sensorForm">
  <fieldset>

    <!-- Form Name -->
    <legend>Sensoren Konfiguration</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="sensorName">Name Sensor</label>
      <div class="col-md-8">
        <input id="sensorName" name="sensorName" placeholder="Name des Sensors" class="form-control input-md" type="text">
        <span class="help-block">Bitte geben Sie den Namen des Sensors ein</span>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="sensorDescription">Beschreibung</label>
      <div class="col-md-8">
        <textarea class="form-control" id="sensorDescription" name="sensorDescription"></textarea>
        <span class="help-block">Kurze Beschreibung des Sensors (z.B. Standort)</span>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="sensorSi">SI Einheit</label>
      <div class="col-md-8">
        <select id="sensorSi" name="sensorSi" class="form-control">
          <option value="ppm">ppm</option>
          <option value="%">%</option>
          <option value="UEG">UEG</option>
        </select>
        <span class="help-block">SI Einheit des Sensors</span>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="save"></label>
      <div class="col-md-8">
        <button id="save" name="save" class="btn btn-success">Speichern</button>
        <button id="cancel" name="cancel" class="btn btn-danger">Abbrechen</button>
      </div>
    </div>

  </fieldset>
</form>
</template>
